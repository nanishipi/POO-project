<body>
    <!--NavBar-->
    <nav id="sidenav" class="nav flex-column col-md-3">
        <img src="../images/Logo CoviLearn.png" style="height: 120px; width: 240px;">
        <br><br>
        <a class="nav-link" href="homepage.html"><i class="fas fa-home"></i>Menu</a>
        <a class="nav-link" href="ranking.html"><i class="fas fa-medal"></i>LeaderBoard</a>

        <a class="nav-link" href="../index.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </nav>
    <!--End of NavBar-->

    <!--Profile Zone-->
    <div class="form col-md-9">
        <img src="../images/hamster.jpg" alt="Avatar" style="border-radius: 50%; height: 100px; height: 100px;">
        <div class="file d-flex justify-content-center  mb-3">
            <div class="col-md-6">
                <label for="ursername">Username</label><br>
                <input type="text" id="username">
            </div>
            <div class="col-md-6 col-md-offset-2">
                <label for="ursername">Email</label><br>
                <input type="text" id="email">
            </div>
        </div>
        <div class="file d-flex justify-content-center  mb-3">
            <div class="col-md-6">
                <label for="ursername">Gender</label><br>
                <input type="text" id="gender">
            </div>
            <div class="col-md-6 col-md-offset-2">
                <label for="ursername">Adress</label><br>
                <input type="text" id="adress">
            </div>
        </div>
        <div class="file d-flex justify-content-center  mb-3">
            <div class="col-md-6">
                <label for="ursername">Birth Date</label><br>
                <input type="text" id="birthdate">
            </div>
            <div class="col-md-6 col-md-offset-2">
                <label for="ursername">Password</label><br>
                <input type="password" id="password">
            </div>
        </div>
        <div class="file d-flex justify-content-center  mb-6">
            <div class="col-md-6">
               <button id="editBtn">Editar</button> 
            </div>
        </div>
    </div>
</div>
</form>
    <!--End of Profile Zone-->
    <script type="module" src="../js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
