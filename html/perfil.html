<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoviLearn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/perfil.css">
</head>

<body>
    <!--NavBar-->
    <nav id="sidenav" class="nav flex-column col-md-3">
        <img src="../images/Logo CoviLearn.png" style="height: 120px; width: 240px;">
        <br><br>
        <a class="nav-link" href="homepage.html"><i class="fas fa-home"></i>Menu</a>
        <a class="nav-link" href="ranking.html"><i class="fas fa-medal"></i>LeaderBoard</a>
        <a class="nav-link" href="jogo.html"><i class="fas fa-gamepad"></i>Jogo</a>
        <a class="nav-link" href="quizzes.html"><i class="fas fa-tasks"></i>Quizzes</a>
        <a class="nav-link" href="perfil.html"><i class="fas fa-user-circle"></i>Perfil</a>
        <a class="nav-link" href="../index.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </nav>
    <!--End of NavBar-->

    <!--Profile Zone-->
    <div class="form col-md-9">
        <img src="../images/hamster.jpg" alt="Avatar" style="border-radius: 50%; height: 100px; height: 100px;">
        <div class="file d-flex justify-content-center  mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control text-center modalField"
                    id="txtUsernameRegister" placeholder="Utilizador">
            </div>
            <div class="col-md-6 col-md-offset-2">
                <input type="text" class="form-control text-center modalField" id="txtEmailRegister"
                    placeholder="Email">
            </div>
        </div>
        <div class="file d-flex justify-content-center  mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control text-center modalField"
                    id="txtPasswordRegister" placeholder="Senha">
            </div>
            <div class="col-md-6 col-md-offset-2">
                <input type="text" class="form-control text-center modalField"
                    id="txtPasswordRegister2" placeholder="Confirmar Senha">
            </div>

        </div>

        <div class="file d-flex justify-content-center mb-3">
            <div class="col-md-6 text-center">
                <select class="slt text-center" name="" id="sltGender">
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>
            </div>
            <div class="col-md-6 col-md-offset-2">
                <input class="date text-center" type="date" id="birthday">
            </div>
        </div>

    </div>
</div>
</form>
    <!--End of Profile Zone-->
</body>


</html>
