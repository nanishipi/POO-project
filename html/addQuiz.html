<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/quizzes.css">

<body>
    <!--NavBar-->
    <nav id="sidenav" class="nav flex-column">
        <img src="../images/Logo CoviLearn.png" style="height: 120px; width: 240px;">

        <a class="nav-link" href="admin.html"><i class="fas fa-home"></i>Dashboard</a>

        <a class="nav-link" href="usersAdmin.html"><i class="fas fa-user-circle"></i>Users</a>
        <a class="nav-link" href="../index.html"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </nav>
    <!--End of NavBar-->

    <!--Quizzes Zone-->
    <div class="col-md-12" style="text-align: center; padding-top: 5%; padding-left: 10%;">
        <h1 class="title">Adicionar Quiz</h1>
        <!-- <input type="image" src="../images/plus.png" style="height: 40px; width: 40px;"> -->
    </div>

    
    <div class="container-fluid">
        <div class="jumbotron">
             
                <hr class="my-2">
                <div>
                    <form id="formAddQuiz">
                        <div class="form-group">
                            <label for="txtQuestion">Pergunta</label>
                            <input type="text" class="form-control" id="txtQuestion" required>
                        </div>
                        <div class="form-group">
                            <label for="txtAnswer1">Opção 1</label>
                            <input type="text" class="form-control" id="txtAnswer1" required>
                        </div>
                        <div class="form-group">
                            <label for="txtAnswer2">Opção 2</label>
                            <input type="text" class="form-control" id="txtAnswer2" required>
                        </div>
                        <div class="form-group">
                            <label for="txtAnswer3">Opção 3</label>
                            <input type="text" class="form-control" id="txtAnswer3" required>
                        </div>
                        <div class="form-group">
                            <label for="txtAnswer4">Opção 4</label>
                            <input type="text" class="form-control" id="txtAnswer4" required>
                        </div>
                        <div class="form-group">
                            <label for="txtCorrect_Answer">Resposta Certa</label>
                            <input type="text" class="form-control" id="txtCorrect_Answer" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="sltPoints">Pontos</label>
                                <select class="form-control" id="sltPoints" required>
                                    <option value="">---</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="sltLevel">Nível</label>
                                <select class="form-control" id="sltLevel" required>
                                    <option value="">---</option>
                                    <option value="1">Fácil </option>
                                    <option value="2">Mediano</option>
                                    <option value="3">Difícil</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txtPhoto">Foto</label>
                            <input type="url" class="form-control" id="txtPhoto"  required>
                        </div>                    
                      
                        <br>
                        <button id="btnSubmit" type="submit" class="submit">Adicionar</button>
                        
                    </form>
                </div>
                <br>
                <div id="addQuizMessage"></div>
           

        </div>
    </div>


    <script type="module" src="../js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
