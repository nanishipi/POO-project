<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoviLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css" href="css/firstPage.css">
    <link rel="icon" href="./images/Logo CoviLearn.png" type="image/gif" sizes="16x16">
</head>

<body>
    <img class="bg" src="images/covid_bear.jpg" alt="bearBackground">
    <div class="carousel-caption  d-md-block ">
        <strong>
            <h2 class="banner-title ; animated bounceInRight " style="animation-delay: 1s">Covi
        </strong><strong class="title ; animated bounceInDown" style="animation-delay: 2.5s">Learn</strong></h2>
        <p class="animated fadeInUp ; slogan" style="color: black;animation-delay: 3s;"><strong>Join Us</strong>
        </p>
        <a href="#mdlLogin" id="btnLogin" data-toggle="modal"
            class="btn banner-link text-uppercase my-2 ; animated zoomIn" style="animation-delay: 4s;">Enter</a>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="mdlLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="modalBG" src="images/modal_bg.png" alt="">
                </div>

                <div class="modal-body">
                    <form id="frmLogin">


                        <div class="form-group d-flex justify-content-center">
                            <input type="text" class="form-control col-lg-6  modalField" id="txtUsername"
                                placeholder="User">
                        </div>

                        <div class="form-group d-flex justify-content-center">
                            <input type="password" class="form-control col-lg-6 m-2 modalField" id="txtPassword"
                                placeholder="Password">
                        </div>


                        <div class="d-flex justify-content-center mb-3">

                            <button type="submit" class="btn btn-primary navButton col-lg-6"
                                id="btnSubmit">Login</button>

                        </div>
                        <a href="#mdlRegister" id="btnRegister" class="col-lg-4 d-flex justify-content-right "
                            type="submit" data-dismiss="modal" data-toggle="modal">First Time?</a>
                        <div id="mdlLoginMessage" class="col-lg-12 d-flex justify-content-center">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Register Modal -->

    <div class="modal fade" id="mdlRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="modalBG" src="images/modal_bg.png" alt="">
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <div class="form-body">
                            <div class="file d-flex justify-content-center  mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control text-center modalField"
                                        id="txtUsernameRegister" placeholder="User" required>
                                </div>
                                <div class="col-md-6 col-md-offset-2">
                                    <input type="email" class="form-control text-center modalField" id="txtEmailRegister"
                                        placeholder="Email" required>
                                </div>
                            </div>
                            <div class="file d-flex justify-content-center  mb-3">
                                <div class="col-md-6">
                                    <input type="password" class="form-control text-center modalField"
                                        id="txtPasswordRegister" placeholder="Password" required>
                                </div>
                                <div class="col-md-6 col-md-offset-2">
                                    <input type="password" class="form-control text-center modalField"
                                        id="txtPasswordRegister2" placeholder="Confirm Password" required>
                                </div>

                            </div>

                            <div class="file d-flex justify-content-center mb-3">
                                <div class="col-md-6 text-center">
                                    <select class="slt text-center" name="" id="sltGender" required>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6 col-md-offset-2">
                                    <input class="date text-center" type="date" id="birthday" required>
                                </div>
                            </div>

                        </div>
                       
                        <div class="d-flex justify-content-center mb-3">
                            <button type="submit" class="btn btn-primary navButton col-lg-3"
                                id="btnRegister">Register</button>
                        </div>
                        <div class="modal-footer">
                            <div id="mdlRegisterMessage" class="col-lg-12 d-flex justify-content-center"></div>
                        </div>
                </div>
                </form>
            </div>

        </div>
    </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

</body>

</html>
